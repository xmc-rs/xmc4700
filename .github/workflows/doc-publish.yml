name: Doc Publish
on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
      - name: Install Toolchain
        uses: xmc-rs/toolchain@vfda8d8e40e2b24c99c6e5f2f06bd2ca2a7398cc8
        with:
          toolchain: 'stable'
          target: 'x86_64-unknown-linux-gnu'
      - name: Cargo Doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --verbose --no-deps --document-private-items
